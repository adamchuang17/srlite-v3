<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleReceiveLite v4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SimpleReceiveLite v4</h1>
        <p>新增加 → 住址三欄連動 → 待簽收列表三欄搜尋 → 簽收 → 已簽收 → 流水號1~500循環；地址名冊記住收件人與貨運公司；CSV 匯出。</p>
    </header>

    <!-- 功能按鈕 -->
    <div class="button-container">
        <button onclick="showAddForm()">➕ 新增</button>
        <button onclick="showPending()">📋 待簽收</button>
        <button onclick="showSigned()">📋 已簽收</button>
    </div>

    <!-- 表單區 -->
    <section id="form-section">
        <div>
            <label>棟別</label>
            <select id="building"></select>

            <label>樓層</label>
            <select id="floor"></select>

            <label>戶別</label>
            <select id="unit"></select>
        </div>

        <div>
            <label>收件人</label>
            <input type="text" id="recipient" placeholder="住戶姓名">
        </div>

        <div>
            <label>件別</label>
            <select id="packageType">
                <option value="包裹">包裹</option>
                <option value="文件">文件</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <div>
            <label>貨運公司</label>
            <select id="courier">
                <option value="大榮">大榮</option>
                <option value="新竹">新竹</option>
                <option value="宅配通">宅配通</option>
                <option value="宅急便">宅急便</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <button onclick="saveData()">儲存</button>
    </section>

    <!-- 版本與更新時間 -->
    <footer id="footer"></footer>

    <script>
        // 自動顯示版本與更新時間
        const footer = document.getElementById("footer");
        const now = new Date();
        footer.innerText = `SimpleReceiveLite v4 | 最後更新：${now.toLocaleString()} | 版本：v4.0.1`;

        // 假的函式，後面會替換為真實功能
        function showAddForm() { alert("顯示新增表單"); }
        function showPending() { alert("顯示待簽收列表"); }
        function showSigned() { alert("顯示已簽收列表"); }
        function saveData() { alert("資料已儲存！"); }
    </script>
</body>
</html>
