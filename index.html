<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SimpleReceiveLite v3</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    select, input { padding: 5px; margin-top: 5px; width: 200px; }
    button { margin-top: 15px; padding: 8px 15px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f8f8f8; }
  </style>
</head>
<body>
  <h1>📦 SimpleReceiveLite v3</h1>

  <form id="receiveForm">
    <label>棟別：
      <select id="building" required>
        <option value="">請選擇</option>
        <option value="47">甲棟 (47)</option>
        <option value="47-7">乙棟 (47-7)</option>
        <option value="47-6">丙棟 (47-6)</option>
        <option value="47-5">丁棟 (47-5)</option>
        <option value="47-3">戊棟 (47-3)</option>
        <option value="47-1">己棟 (47-1)</option>
      </select>
    </label>

    <label>樓層：
      <select id="floor" required>
        <option value="">請選擇</option>
      </select>
    </label>

    <label>戶號：
      <select id="unit" required>
        <option value="">請選擇</option>
      </select>
    </label>

    <label>貨件類型：
      <select id="type" required>
        <option value="">請選擇</option>
        <option value="包裹">包裹</option>
        <option value="掛號">掛號</option>
      </select>
    </label>

    <button type="submit">新增紀錄</button>
  </form>

  <table id="recordTable">
    <thead>
      <tr>
        <th>流水號</th>
        <th>棟別</th>
        <th>樓層</th>
        <th>戶號</th>
        <th>貨件類型</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const floorSelect = document.getElementById("floor");
    const unitSelect = document.getElementById("unit");
    const buildingSelect = document.getElementById("building");
    const form = document.getElementById("receiveForm");
    const tbody = document.querySelector("#recordTable tbody");
    let serial = 1;

    // 預載樓層 1~14
    function loadFloors() {
      floorSelect.innerHTML = '<option value="">請選擇</option>';
      for (let i = 1; i <= 14; i++) {
        const opt = document.createElement("option");
        opt.value = i + "樓";
        opt.textContent = i + "樓";
        floorSelect.appendChild(opt);
      }
    }

    // 預載戶號
    function loadUnits(building) {
      unitSelect.innerHTML = '<option value="">請選擇</option>';

      let maxUnit = 8; // 預設 1~8
      if (["47-3", "47-5", "47-7", "47"].includes(building)) {
        maxUnit = 2; // 只有之1、之2
      } else if (building === "47-6") {
        maxUnit = 7; // 之1~之7
      } else if (building === "47-1") {
        maxUnit = 8; // 之1~之8
      }

      for (let i = 1; i <= maxUnit; i++) {
        const opt = document.createElement("option");
        opt.value = "之" + i;
        opt.textContent = "之" + i;
        unitSelect.appendChild(opt);
      }
    }

    // 棟別改變 → 戶號更新
    buildingSelect.addEventListener("change", e => {
      loadFloors();
      if (e.target.value) loadUnits(e.target.value);
    });

    // 表單提交
    form.addEventListener("submit", e => {
      e.preventDefault();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${serial++}</td>
        <td>${buildingSelect.value}</td>
        <td>${floorSelect.value}</td>
        <td>${unitSelect.value}</td>
        <td>${document.getElementById("type").value}</td>
      `;
      tbody.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
